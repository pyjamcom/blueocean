<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 32px;
        background: #0b0b10;
        color: #f1f1f1;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        padding: 24px;
        border-radius: 16px;
        background: #151520;
      }
      label {
        display: block;
        margin: 12px 0 6px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #2a2a38;
        background: #0f0f16;
        color: #f1f1f1;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #4dabf7;
        color: #0b0b10;
        font-weight: bold;
        cursor: pointer;
      }
      .note {
        margin-top: 16px;
        font-size: 14px;
        color: #a1a1b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Support</h1>
      <p>Свяжитесь с нами через форму или по почте.</p>
      <form>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Отправить</button>
      </form>
      <div class="note">support@escapers.app</div>
    </div>
  </body>
</html>
